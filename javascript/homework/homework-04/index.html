<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Homework</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .result {
            width: 500px;
            min-height: 100px;
            border: 1px solid black;
            padding: 15px;
        }

        body {
            margin-left: 20px;
        }

        div {
            margin: 10px;
        }
    </style>
</head>
<body>

<div>
    <label>
        <span>Введите данные</span>
        <input type="text" id="inputArray">
    </label>
    <label>
        <input type="checkbox" id="checkArray">
        Может содержать текст
    </label>
</div>
<div>Результат задач:</div>
<div class="result" id="result"></div>
<div>
    <label>
        <select name="parity" id="parity">
            <option value="0">Четные</option>
            <option value="1">Нечетные</option>
            <option value="2" selected>Все числа</option>
        </select>
        Какие показать числа массива?
    </label>
    <div>Дополнительные опции:</div>
    <label>
        <input type="radio" name="radio" value="min">
        Минимальное число
    </label>
    <label>
        <input type="radio" name="radio" value="max">
        Максимальное число
    </label>
    <label>
        <input type="radio" name="radio" value="all" checked>
        Все числа
    </label>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
